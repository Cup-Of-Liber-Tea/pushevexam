name: push ev2
on: push
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: lint
          run: npm run lint        
    test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: test
          run: npm run test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Install dependencies
            run: npm ci
          - name: Build
            run: npm run build
          - name: echo
            run: echo "Build successful"